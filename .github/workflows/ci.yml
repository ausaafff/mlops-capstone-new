name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      # 4. Lint code
      - name: Lint code
        run: flake8 .

      # 5. Run tests
      - name: Run tests
        run: |
          # Replace with your test command if you have tests
          python -m unittest discover tests || echo "No tests found"

      # 6. Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build Docker image
      - name: Build Docker image
        run: docker build -t myusername/mlops-app:latest .

      # 8. Push Docker image to DockerHub
      - name: Push Docker image
        run: docker push ausaafshk/mlops-app:latest